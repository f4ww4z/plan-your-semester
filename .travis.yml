language: android
sudo: required
jdk: oraclejdk8

env:
  global:
  - ANDROID_API_LEVEL=28
  - ANDROID_ABI=armeabi-v7a
  - ANDROID_EMU_API_LEVEL=27

before_install:
  - yes | sdkmanager "platform-tools" "tools"
  - yes | sdkmanager "platforms;android-28" "platforms;android-27"
  - yes | sdkmanager "extras;android;m2repository"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

before_script:
  - chmod +x gradlew

script:
  - ./gradlew clean build
  - ./gradlew test